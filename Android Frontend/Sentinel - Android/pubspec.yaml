name: sentinel_android
description: "Sentinel Civilian Safety Client"
publish_to: 'none'
version: 1.0.33+8
environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.2.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  url_launcher: ^6.2.4
  intl: ^0.19.0
  uuid: ^4.3.3
  geolocator: ^10.1.0
  in_app_purchase: ^3.2.0
  image_picker: ^1.0.7
  flutter_image_compress: ^2.1.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "ios/Sentinel w: Back x1024.png"
  min_sdk_android: 21
